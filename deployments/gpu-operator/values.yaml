# Default values for gpu-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nfd:
  enabled: true

image:
  repository: nvidia/gpu-operator
  tag: 1.0.0-techpreview.0

  pullPolicy: IfNotPresent

platform:
  openshift: false

nvidia:
  driver:
    repository: nvidia
    image: driver
    version: "418.40.04"
  toolkit:
    repository: nvidia
    image: container-toolkit
    version: 1.0.0-alpha1
  devicePlugin:
    repository: nvidia
    image: k8s-device-plugin
    version: 1.0.0-beta4


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
