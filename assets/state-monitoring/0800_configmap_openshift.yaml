apiVersion: v1
kind: ConfigMap
metadata:
  name: nvidia-dcgm-exporter
  namespace: gpu-operator-resources
  labels:
    app.kubernetes.io/component: "dcgm-exporter"
data:
  entrypoint.sh: |-
    #!/bin/bash
    chcon -t  container_file_t /var/lib/kubelet/pod-resources
    chcon -t  container_file_t /var/lib/kubelet/pod-resources/*
